<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"
    integrity="sha512-dnUg2JxjlVoXHVdSMWDYm2Y5xcIrJg1N+juOuRi0yLVkku/g26rwHwysJDAMwahaDfRpr1AxFz43ktuMPr/l1A=="
    crossorigin="anonymous"
  ></script>
    <title>Gráfico</title>
</head>
<body style="background-color: rgb(250, 241, 230);">
    <center>
    <div style="width: 45%;">
        <canvas id="chart"></canvas>
    </div>
    </center>
</body>
</html>

<script>
  var ctx = chart.getContext("2d");

var config = {
  type: "doughnut", // Tipo do gráfico
  data: {
    labels: ["Time 1", "Time 2", "Time 3", "Time 4", "Time 5"], //legendas
    datasets: [
      {
        data: [30, 20, 20, 15, 15], // Dados do gráfico
        backgroundColor: [ // Cor de fundo dos dados
          "#483D8B",
          "#008B8B",
          "#8B4513",
          "#FFD700",
          "#FF6347"
        ],
        borderColor: [ // Cor da borda
          "#ffffff",
        ],
        borderWidth: 1.5, // Largura da borda
      },
    ],
  },
};

new Chart(ctx, config); // Puxar a função chart do script
</script>
