<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="div-barra">
            <span>
                <b>Projeto</b> IoT Revolucionário
            </span>
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>SOBRE</li>
                    <li class="item-colorido">CADASTRO</li>
                    <li>LOGIN</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="pag-cadastro">
        <div class="container-cadastro">
            <h1>Faça aqui seu cadastro!</h1>
            <form action="">
                <b>Completo</b>
                    <br>
                <input class="input-cadastro" type="text" placeholder="Nome e sobrenome"> 
                    <br>
                <b>Login</b>
                    <br>
                <input class="input-cadastro" type="text" placeholder="Seu nome de usuário"> 
                    <br>
                <b>Senha</b>
                    <br>
                <input class="input-cadastro" type="text" placeholder="**************">
                    <br>
                <button class="btn-cadastro">Cadastrar</button>
            </form>
        </div>
        <div class="div-img-cadastro">
            <img class="img-cadastro" src="css/side-img-contato_orange.jpg" alt="">
        </div>
    </div>
    <footer>
        <div class="div-footer" >
            <p>Feito com carinho por um aluno BandTec. Copyright © 2021</p>
        </div>
    </footer>
</body>
</html>
